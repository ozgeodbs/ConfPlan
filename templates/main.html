<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/mainPage.css">
    <link rel="stylesheet" href="/static/css/footer.css">
</head>
<body>
{% include 'header.html' %}

<div class="video-container">
    <div class="video-photo-container">
        <img id="conference-image" src="" alt="Conference Image">
        <video id="background-video" autoplay loop muted playsinline controls>
            <source id="video-source" src="" type="video/mp4">
        </video>
    </div>

    <div class="main__header-center">
        <span id="conference-title" class="main__header-title">Loading...</span><br>
        <span id="conference-date">Loading...</span><br>
        <span id="conference-location">Loading...</span>
    </div>
</div>

<div id="speakers-container">
    {% for speaker in speakers %}
        <button onclick="goToSpeaker({{ speaker.Id }}, {{ conference_id }})">
            {{ speaker.FirstName }} {{ speaker.LastName }}
        </button>
        <br>
    {% endfor %}
</div>

{% include 'footer.html' %}

<script src="/static/js/mainPage.js"></script>
</body>
</html>
