<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Historical_peninsula_and_modern_skyline_of_Istanbul.jpg/640px-Historical_peninsula_and_modern_skyline_of_Istanbul.jpg"
                 alt="Logo">
        </div>
        <div class="footer-links">
            <p>Conferences</p>
            <ul id="other-conferences">
            </ul>
        </div>
        <div class="footer-info">
            <p>&copy; 2025 Conference Portal. All rights reserved.</p>
        </div>
    </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
    fetch("/conferences")
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById("other-conferences");
            list.innerHTML = ""; // varsa temizle

            data.forEach(conference => {
                const li = document.createElement("li");
                const a = document.createElement("a");

                a.href = `/${conference.Id}`;
                a.textContent = conference.Title;
                li.appendChild(a);
                list.appendChild(li);
            });
        })
        .catch(error => console.error("Diğer konferanslar yüklenemedi:", error));
});
</script>
