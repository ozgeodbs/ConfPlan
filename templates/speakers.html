<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/speakers.css">
    <link rel="stylesheet" href="/static/css/footer.css">
</head>

<body>

{% include 'header.html' %}

<div class="container">
    <h1>Speakers</h1>
    <div id="speakers-container" class="speakers-wrapper">
        {% for speaker in speakers %}
            <div class="speaker-card">
                <div class="avatar-placeholder">
                    <span>{{ speaker.FirstName }} {{ speaker.LastName }}</span>
                </div>
                <div class="speaker-info">
                    <h3>{{ speaker.FirstName }} {{ speaker.LastName }}</h3>

                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% include 'footer.html' %}

<script src="/static/js/speakers.js"></script>
</body>
</html>
