<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/speakers.css">
    <link rel="stylesheet" href="/static/css/footer.css">
</head>
<body>

{% include 'header.html' %}

<div class="container">
    <h1>Speakers</h1>
    <div id="speakers-container" class="speakers-wrapper">
        <div class="speaker-card-container">
            {% for speaker in speakers %}
            <div class="speaker-card">
                <div class="avatar-placeholder">
                    <span>{{ speaker.FirstName[0] }}{{ speaker.LastName[0] }}</span> <!-- Initials -->
                </div>
                <div class="speaker-info">
                    <h3>{{ speaker.FirstName }} {{ speaker.LastName }}</h3>
                    <button onclick="goToSpeaker({{ speaker.Id }}, {{ conference_id }})">View Profile</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% include 'footer.html' %}

<script src="/static/js/speakers.js"></script>

</body>
</html>
